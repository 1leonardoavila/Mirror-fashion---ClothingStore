<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="logo" rel="stylesheet" href="css/sac.css">
    <title>SAC</title>
</head>
<body>
    <h1>Envie sua mensagem</h1>
    <form action="">
        <fieldset>
            <legend>Contato</legend>

            <label for="name">Nome completo</label>
            <br>
            <input id="name" type="text" name="name" placeholder="Como chamamos você?" required>
<br>
<br>
            <label for="email">E-mail</label>
            <br>
            <input id="email" type="text" name="email" placeholder="email@email.com" required pattern=".+@.+\.com">
<br>
<br>
            <label for="message">Mensagem</label>
            <br>
            <textarea itemid="message" name="message" id="message" cols="30" rows="10" placeholder="Fique à vontade..." required></textarea>
            <br>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
<footer>
    <div class="container" id="rodape">

        <!-- <img src="img/logo.png" alt=""> -->
        <ul class="logo">
            <li><a href="index.html">logo</a></li>
        </ul>

</ul>
     </div>
    </footer>
</body>
</html>
